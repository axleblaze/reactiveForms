
<div class="complete">
<form [formGroup]="profileForm"(ngSubmit)='submitfxn()'>
  <div class="form-group">
    <label>
  First Name:
</label> 
  <input type="text" formControlName="firstname" placeholder="Only Alphabets" class="form-control">
  <div class="alert alert-danger" *ngIf="profileForm.controls['firstname'].touched && !profileForm.controls['firstname'].valid">You forgot to enter your name</div>
 
 </div>
 


 <div class="form-group">
 <label>
  Last Name:
</label>
  <input type="text" formControlName="lastname" placeholder="Only Alphabets" class="form-control">
<div class="alert alert-danger" *ngIf="profileForm.controls['lastname'].touched && !profileForm.controls['lastname'].valid">You forgot to enter your Lastname</div>

</div>
 


 <div class="form-group">
 <label>
  Email: </label>
   <input type="text" formControlName="email" placeholder="example@abc.com" class="form-control">
   <div class="alert alert-danger" *ngIf="profileForm.controls['email'].touched && !profileForm.controls['email'].valid">You forgot to enter your Email</div>

 </div>
 

 <div class="form-group">
 <label>
  Gender: </label>
  <input type="text" formControlName="gender" placeholder="Either M/F/O" maxlength="1" class="form-control">
  <div class="alert alert-danger" *ngIf="profileForm.controls['gender'].touched && !profileForm.controls['gender'].valid">You forgot to enter your Gender</div>

</div>



 <div class="form-group">
 <label>
  Contact Number: </label>
  <input type="text" formControlName="contact" placeholder="Only Numbers" maxlength="10" class="form-control">
   <div class="alert alert-danger" *ngIf="profileForm.controls['contact'].touched && !profileForm.controls['contact'].valid">You forgot to enter your Contact Number</div>

</div>
 


 <div class="form-group">
 <label>
  Password: </label>
  <input [type]="pass"  formControlName="password" placeholder="******" class="form-control" >
  <span class="glyphicon glyphicon-eye-close" (mouseup) = "hidepass()" (mousedown)= "showpass()"></span>
  

  <div class="alert alert-danger"  *ngIf="profileForm.controls['password'].touched && !profileForm.controls['password'].valid">You forgot to enter your Password</div>

</div>



 <div class="form-group">
 <label>
  Confirm Password:</label>
  <input type="password" formControlName="confirmpassword" (keyup)="passwordcheck()" placeholder="******" class="form-control">
  <div class="alert alert-danger" *ngIf="profileForm.controls['confirmpassword'].touched && !profileForm.controls['confirmpassword'].valid">Please Enter The Password as above</div>

</div> 



<div class="form-group">
 <label>
  Employee ID: </label>
   <input type="text" formControlName="empid" placeholder="Only Numbers" maxlength="4" class="form-control">
   <div class="alert alert-danger" *ngIf="profileForm.controls['empid'].touched && !profileForm.controls['empid'].valid">You forgot to enter your Employee ID</div>
 

</div>
<div class="form-group">
<label>
  
  <!-- <button type="submit" [disabled]="!profileForm.valid" (click)="submitfxn()">Submit</button>-->
    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Submit</button>
   

</label>
</div>


</form>
</div>
