
<form [formGroup]="profileForm">

  <br/>
  <br/> 
  <div class="form-group">
<label>
  First Name: <br/> <br/>
  <input type="text" formControlName="firstname">
  <span *ngIf="!profileForm.controls['firstname'].valid">*</span>
 </label>
 </div>
 


 <div class="form-group">
 <label>
  Last Name:<br/> <br/> 
  <input type="text" formControlName="lastname">
  <span *ngIf="!profileForm.controls['lastname'].valid">*</span> 
</label>
</div>
 


 <div class="form-group">
 <label>
  Email:<br/> <br/>
   <input type="text" formControlName="email">
   <span *ngIf="!profileForm.controls['email'].valid">*</span>
 </label>
 </div>
 

 <div class="form-group">
 <label>
  Gender: <br/> <br/>
  <input type="text" formControlName="gender">
  <span *ngIf="!profileForm.controls['gender'].valid">*</span>
</label>
</div>



 <div class="form-group">
 <label>
  Contact Number: <br/> <br/>
  <input type="text" formControlName="contact">
   <span *ngIf="!profileForm.controls['contact'].valid">*</span>
</label>
</div>
 


 <div class="form-group">
 <label>
  Password: <br/> <br/>
  <input type="text" formControlName="password" >
  <span *ngIf="!profileForm.controls['password'].valid">*</span> 
</label>
</div>



 <div class="form-group">
 <label>
  Confirm Password:<br/> <br/> 
  <input type="text" formControlName="confirmpassword" (keyup)="passwordcheck()">
  <span *ngIf="!profileForm.controls['confirmpassword'].valid">*</span> 
</label>
</div> 



<div class="form-group">
 <label>
  Employee ID:<br/> <br/>
   <input type="text" formControlName="empid">
   <span *ngIf="!profileForm.controls['empid'].valid">*</span>
  </label>

</div>
<div class="form-group">
<label>
  <button type="submit" [disabled]="!profileForm.valid" (click)="submitfxn()">Submit</button>
</label>
</div>


</form>
